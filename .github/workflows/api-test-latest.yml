name: api-test-latest
on:
  # for testing
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # production
  schedule:
  # #   # - cron: '0 4 * * MON'
    - cron: '0 4 * * *'
env:
  # DEBUG_FLAG: ${{ true }}
  DEBUG_FLAG: ${{ false }}
  EP_OPENAPI_DIR: "ep-openapi"
  EP_OPENAPI_TEST_LOGS_DIR: "ep-openapi/test/logs"
  EP_OPENAPI_TEST_LOGS_OUTPUT_NAME: "ep-openapi-test-logs"
jobs:
  api_test_latest:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 1
      matrix:
        node: [ '16' ]
    steps:
      - name: Check Auth
        if: github.event_name == 'workflow_dispatch' && github.actor != 'ricardojosegomezulmke'
        run: |
          echo "not authorized"
          echo '::set-output name=IS_AUTHORIZED::false'
        id: auth
      - name: Cancel Workflow
        if: ${{ always() && steps.auth.outputs.IS_AUTHORIZED == 'false' }}
        uses: andymckay/cancel-action@0.2

      - name: Checkout Current Branch
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}

      - name: env before install
        if: env.DEBUG_FLAG == 'true'
        run: |
          echo "bash --version: "; bash --version
          echo "node --version: "; node --version
          echo "npm --version: "; npm --version
          # echo ">>> environment: TEST_* "
          # env | grep TEST

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: env after install
        if: env.DEBUG_FLAG == 'true'
        run: |
          echo "bash --version: "; bash --version
          echo "node --version: "; node --version
          echo "npm --version: "; npm --version

      - name: "pull latest api spec"
        run: |
          cd "${EP_OPENAPI_DIR}"
          cd resources
          curl https://openapi-v2.solace.cloud/api-docs-v2.json --output ./sep-openapi-spec.json
          cat sep-openapi-spec.json
          exit 1

      - name: "npm install"
        run: |
          cd "${EP_OPENAPI_DIR}"
          npm install

      - name: "npm run build"
        run: |
          cd "${EP_OPENAPI_DIR}"
          npm run build

      - name: "test"
        run: |
          cd "${EP_OPENAPI_DIR}"
          export EP_OPENAPI_TEST_SOLACE_CLOUD_TOKEN="${{ secrets.EP_OPENAPI_TEST_SOLACE_CLOUD_TOKEN }}"
          test/run.sh

      - name: Archive Test Logs
        if: ${{ (failure() && !cancelled()) || (always() && (github.event_name=='workflow_dispatch' || env.DEBUG_FLAG=='true') ) }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.EP_OPENAPI_TEST_LOGS_OUTPUT_NAME }}
          path: ${{ github.workspace }}/${{ env.EP_OPENAPI_TEST_LOGS_DIR }}
          if-no-files-found: error

